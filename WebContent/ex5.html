<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
// 객체(타입이 object) 생성 1 : 생성자 함수
var o = new Object(); // = {}
o.name = "둘리1";
o.age = 10;
o.info = function(){
	console.log( this.name + ":" + this.age );
}

o.info();

//객체(타입이 object) 생성2 : 리터럴
var o2 = {};
o2.name = "둘리2";
o2.age = 20;
o2.info = function(){
	console.log( this.name + ":" + this.age );
}

o2.info();

//객체(타입이 object) 생성3 : JSON(JavaScript Object Notation)
var o3 = {
	name: "둘리3",
	age: 30,
	info: function(){
		console.log( this.name + ":" + this.age );
	}
}

//객체(타입이 object) 생성4 : 생성자 함수 + 내부 변수 초기화
var User = function( name, age ) {
	this.name = name;
	this.age = age;
	this.info = function() {
		console.log( this.name + ":" + this.age );
	}
}


var o4 = new User( "둘리4", 40 );
o4.info();

</script>
</head>
<body>
</body>
</html>
