<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
// remove 함수를 모든 배열 객체에 추가
Array.prototype.remove = function( index ) {
	this.splice( index, 1 );
}

// insert 함수를 모든 배열 객체에 추가
Array.prototype.insert = function( index, item ) {
	this.splice( index, 0, item );
}


//concat
var a1 = [ "Cecilie", "Lone" ];
var a2 = [ "Emil", "Tobias", "Linus" ];
var a3 = a1.concat(a2);
console.log( a1 );
console.log( a2 );
console.log( a3 );

//join
var fruits = [ "Banana", "Orange", "Apple", "Mango" ];
console.log( fruits.join( ":" ) );

//push
fruits.push( "Grape" );
console.log( fruits );

//pop
console.log( fruits.pop() );
console.log( fruits.pop() );
console.log( fruits );

//reverse
fruits.reverse();
console.log( fruits );

//shift
fruits.shift();
console.log( fruits );

//slice
fruits.push( "Melon" );
fruits.push( "Watermelon" );
console.log( fruits );
var fruits2 = fruits.slice(1, 4);
console.log( fruits2 );

//sort
fruits.sort();
console.log( fruits );

//splice(삭제)
fruits.splice( 0/* index */, 1 /* count */ );
console.log( fruits );

//remove
fruits.remove( 0 );
console.log( fruits );

//splice(삭제)
fruits.splice( 1/* index */, 0 /* count */, "Pear" );
console.log( fruits );

//insert
fruits.insert( 1, "Pineapple" );
console.log( fruits );

</script>
</head>
