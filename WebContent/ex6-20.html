<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="browser-detect.js"></script>
<script type="text/javascript">
window.addEventListener( "unload", function(){
	//현재 페이지를 떠날 때
	console.log( "unload" );
});

window.addEventListener( "load", function(){
	// BrowserDetect 초기화 (navigator)
	BrowserDetect.init();
	console.log( navigator.userAgent );
	console.log( navigator.appVersion );
	
	console.log( BrowserDetect.browser );
	console.log( BrowserDetect.version );
	console.log( BrowserDetect.OS );
	
	// navigator
	if( navigator.cookieEnabled == true ) {
		console.log( "쿠키를 사용할 수 있습니다." );
	} else {
		console.log( "쿠키를 사용할 수 없습니다." );
	}
	
	// location 객체
	document.getElementById( "btn-reload" ).
	addEventListener( "click", function(){
		//location.reload( false ); // F5
		location.reload( true ); // Ctrl-F5
	} );

	
	// history
	document.getElementById( "btn-prev" ).
	addEventListener( "click", function(){
		history.go( -1 );
	} );
	
	
});

</script>

</head>

<body>
	<div id="btn-reload">reload</div>
	<div id="btn-prev">이전 페이지</div>
</body>
</html>
